<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Galeria dos mestres Conselheiros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="mestre as produtos">
    <ng-container *ngIf="produtos.length > 0; else semcarrinho">
        <app-mc-com *ngFor="let passaproduto of produtos" [produtos]="passaproduto">
        </app-mc-com>
    </ng-container>
    <ng-template #semcarrinho>
      <div class="ion-padding custom-skeleton">
        <ion-skeleton-text animated style="width: 70%;height: 30px;"></ion-skeleton-text>
        <ion-row>
            <ion-col size="12" size-sm>
                <ion-skeleton-text animated style="width: 100%;height: 300px;"></ion-skeleton-text>
            </ion-col>
            <ion-col size="6" size-sm>
                <ion-skeleton-text animated style="width: 80%;height: 15px;"></ion-skeleton-text>
                <ion-skeleton-text animated style="width: 65%;height: 20px;"></ion-skeleton-text>
                <ion-skeleton-text animated style="width: 95%;height: 15px;"></ion-skeleton-text>
            </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="12" size-sm>
              <ion-skeleton-text animated style="width: 100%;height: 300px;"></ion-skeleton-text>
          </ion-col>
          <ion-col size="6" size-sm>
              <ion-skeleton-text animated style="width: 80%;height: 15px;"></ion-skeleton-text>
              <ion-skeleton-text animated style="width: 65%;height: 20px;"></ion-skeleton-text>
              <ion-skeleton-text animated style="width: 95%;height: 15px;"></ion-skeleton-text>
          </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12" size-sm>
            <ion-skeleton-text animated style="width: 100%;height: 300px;"></ion-skeleton-text>
        </ion-col>
        <ion-col size="6" size-sm>
            <ion-skeleton-text animated style="width: 80%;height: 15px;"></ion-skeleton-text>
            <ion-skeleton-text animated style="width: 65%;height: 20px;"></ion-skeleton-text>
            <ion-skeleton-text animated style="width: 95%;height: 15px;"></ion-skeleton-text>
        </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" size-sm>
          <ion-skeleton-text animated style="width: 100%;height: 300px;"></ion-skeleton-text>
      </ion-col>
      <ion-col size="6" size-sm>
          <ion-skeleton-text animated style="width: 80%;height: 15px;"></ion-skeleton-text>
          <ion-skeleton-text animated style="width: 65%;height: 20px;"></ion-skeleton-text>
          <ion-skeleton-text animated style="width: 95%;height: 15px;"></ion-skeleton-text>
      </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12" size-sm>
        <ion-skeleton-text animated style="width: 100%;height: 300px;"></ion-skeleton-text>
    </ion-col>
    <ion-col size="6" size-sm>
        <ion-skeleton-text animated style="width: 80%;height: 15px;"></ion-skeleton-text>
        <ion-skeleton-text animated style="width: 65%;height: 20px;"></ion-skeleton-text>
        <ion-skeleton-text animated style="width: 95%;height: 15px;"></ion-skeleton-text>
    </ion-col>
</ion-row>
    </div>
    </ng-template>
</ion-list>
</ion-content>
